<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Lista zadań:</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Wpisz nowe zadanie..." required>
      <button type="submit">Dodaj</button>
    </form>
    <ul id="task-list"></ul>
    <p id="counter">0 zadań • 0 ukończone</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
